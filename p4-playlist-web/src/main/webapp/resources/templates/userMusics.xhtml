<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="musicList.css" />
</h:head>


<h:body>
	<ui:composition>
		<div id="userMusicFilter" class="accountSection ui-grid-col-11">
		<h2>Uploaded Music</h2>
		<a href="" id="newMusicBtn">new music</a>
		
		<div id="musicUploaderFormContainer">
			<h3>Add new music</h3>
			<h:form id="musicUploaderForm" enctype="multipart/form-data">
				<div class="uploadFormInput"><p:inputText value="#{uploader.title}" placeholder="title" /></div>
				<div class="uploadFormInput"><p:inputText value="#{uploader.author}" placeholder="artist" /></div>
				<div class="uploadFormInput"><p:inputText value="#{uploader.album}" placeholder="album" /></div>
				<div class="uploadFormInput"><p:inputText value="#{uploader.genre}" placeholder="genre" /></div>
				<div class="uploadFormInput"><p:inputText value="#{uploader.year}" placeholder="year" /></div>
				<div class="uploadFormInput"><h:inputFile id="fileInput" value="#{uploader.file}" />
					</div>

					<div class="uploadFormInput">
						
							<h:commandButton value="Upload" action="#{uploader.upload}" />
								
						
					</div>
				</h:form>
		</div>
		
		<h:form class="musicListFilter">
			<span class="accountUpdateFields">
			<h:selectOneMenu value="#{musicFilters.filter}">
				<f:selectItems value="#{musicFilters.filters}" />
			</h:selectOneMenu>
			</span>
			<span class="accountUpdateFields">
			<p:inputText value="#{musicFilters.field}" placeholder="filter keyword" />
			</span>
			<span class="accountUpdateFields">
			
			<h:commandButton action="#{musicFilters.addFilter()}" value="Filter" />
			
			</span>
			
			<span id="filterList">
				<ui:repeat var="filter" value="#{musicFilters.activeFilters}" varStatus="status">
					<span class="filterUnit">
					<span class="filterText">#{filter}</span>
					<span class="filterRemoval">
						<sup>
							<f:ajax render="@form">
							<h:commandLink style="color:red;text-decoration:none;"
					value="x" action="#{musicFilters.removeFilter(status.index)}" />
							</f:ajax>
						</sup>
					</span>
					</span>
				</ui:repeat>
			</span>
			
			<div id="userMusicList">
				<h:panelGroup rendered="#{empty musicFilters.listMusics}">
					No results
				</h:panelGroup>
					<h:panelGroup rendered="#{not empty musicFilters.listMusics}">
						<div class="userMusicHeader">
							<span class="userMusicCellLarge userMusicCell">Title</span> <span
								class="userMusicCellLarge userMusicCell">Artist</span> <span
								class="userMusicCellLarge userMusicCell">Album</span> <span
								class="userMusicCell userMusicCellSmall">Year</span> <span
								class="userMusicCell userMusicCellSmall">Genre</span> <span
								class="userMusicCell userMusicCellSmall">Duration</span>
						</div>

						<ui:repeat value="#{musicFilters.listMusics}" var="music"
							varStatus="status">
							<div class="userMusicRow">
								<span class="userMusicCellLarge userMusicCell">#{music.title}</span>
								<span class="userMusicCellLarge userMusicCell">#{music.author}</span>
								<span class="userMusicCellLarge userMusicCell">#{music.album}</span>
								<span class="userMusicCell userMusicCellSmall">#{music.year}</span>
								<span class="userMusicCell userMusicCellSmall">#{music.genre}</span>
								<span class="userMusicCell userMusicCellSmall">#{music.duration}</span>
								<span class="userMusicCell userMusicCellLink"> <h:link
										value="play" class="playBtn" id="btn#{status.index}" /> <h:inputHidden
										id="hidden#{status.index}"
										value="#{music.filename}" />
								</span>
								<span class="userMusicCell userMusicCellLink"> 
								<a href="#" id="editMusicBtn#{status.index}" class="editMusicBtn">edit</a>
								</span>
								<span class="userMusicCell userMusicCellLink"> 
								<f:ajax render="@form"><h:commandLink
										value="remove" action="#{uploader.remove(music.id)}" /> 
										</f:ajax>
								</span>
							</div>
							<div class="userMusicRow userMusicRowEditor hidden" id="musicEditorRow#{status.index}">
								kladfjsk
							</div>
							
						</ui:repeat>
					</h:panelGroup>

				</div>
		</h:form>
		</div>			
		

	</ui:composition>
</h:body>

</html>
