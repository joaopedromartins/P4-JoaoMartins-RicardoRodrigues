<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script type="text/javascript" src="../js/music.js" />
		<title>music</title>	
		<link rel="stylesheet" type="text/css" href="../css/musicList.css" />
	</h:head>

	<h:body>
	
		<h2>music3</h2>
		<h:form id="form" enctype="multipart/form-data">
			<h:outputLabel value="title" />
			<h:inputText value="#{uploader.title}" />
			<h:outputLabel value="Author" />
			<h:inputText value="#{uploader.author}" />
			<h:outputLabel value="Album" />
			<h:inputText value="#{uploader.album}" />
			<h:outputLabel value="Genre" />
			<h:inputText value="#{uploader.genre}" />
			<h:outputLabel value="Year" />
			<h:inputText value="#{uploader.year}" />
			
  			<h:inputFile id="file" value="#{uploader.file}"/>
  			<h:commandButton value="Upload"
      					action="#{uploader.upload}"/>
		</h:form>
		
		<ui:include src="../templates/musicList.xhtml" />
		
		<ui:include src="../templates/musicFilter.xhtml" />
	</h:body>
</html>
