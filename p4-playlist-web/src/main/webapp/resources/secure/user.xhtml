<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>music</title>	
	</h:head>

	<h:body>
	
		<h1>#{usersinterface.username}</h1>
		<h:form>
			<h:outputLabel value="email" />
			<h:outputText value="#{usersinterface.email}" />
			
  			<h:commandButton value="Delete Account"
      					action="#{usersinterface.delete}"/>
		</h:form>
		
		<h:form>
			<h2>Edit Account</h2>
			<h:outputLabel value="username" />
			<h:inputText value="#{usersinterface.username}" />
			<h:outputLabel value="email" />
			<h:inputText value="#{usersinterface.email}" />
			<h:outputLabel value="password" />
			<h:inputSecret value="#{usersinterface.password}" />
			<h:outputLabel value="password (again)" />
			<h:inputSecret value="#{usersinterface.cpassword}" />
			
			<h:commandButton value="Update Account"
      					action="#{usersinterface.update}"/>
		</h:form>
	</h:body>
</html>
