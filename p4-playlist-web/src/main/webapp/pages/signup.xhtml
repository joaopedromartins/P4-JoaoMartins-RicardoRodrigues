<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>P4-Playlist</title>
	<h:outputStylesheet library="css" name="index.css" />
</h:head>

<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row  container">
			<div class="ui-grid-col-4"></div>
			<div class="ui-grid-col-4 formContainer">
				<p:growl id="growl" life="5000" />

				<h:form prependId="false">
					<h2 class="formRow">Register for new account</h2>
					<div class="formRow">
						<p:inputText value="#{usersinterface.username}"
							placeholder="username" required="true" requiredMessage="fill in an username" 
							validator="usernameValidator" />
					</div>
					<div class="formRow">
						<p:inputText value="#{usersinterface.email}"
							placeholder="email" required="true" maxlength="40"
							requiredMessage="fill in an email" validator="emailValidator" />
					</div>
					<div class="formRow">
						<p:password value="#{usersinterface.password}"
							placeholder="password" required="true" maxlength="40"
							requiredMessage="fill in a password">
							
						</p:password>
					</div>
					<div class="formRow">
						<p:password value="#{usersinterface.cpassword}"
							placeholder="confirm password" required="true" maxlength="40"
							requiredMessage="fill in password confirmation" />
					</div>
					<div class="formRow">
						<p:commandButton value="sign up"
							action="#{usersinterface.usersignup()}" update="growl" />
						or 
						<h:outputLink value="../index.xhtml">
								<h:outputText value="login" />
						</h:outputLink>
					
					</div>
				</h:form>
			</div>

		</div>
	</div>



</h:body>
</html>
